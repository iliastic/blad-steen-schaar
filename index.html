<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>blad steen schaar</title>
    
</head>
<body>
        <!--This section is the entire game -->
    <section class="game">
        <!--This class will display the score-->
        <div class="score">
            <!--This class will display player's score-->
           <div class="player-score">
               <h2>speler</h2>
               <p>0</p>
            </div>
             <!--This class will display computer's score-->
            <div class="computer-score">
                <h2>computer</h2>
                <p>0</p>
            </div> 
         </div> 
            <!--This will show up in the beginning-->
         <div class="intro">
             <h1>blad steen schaar</h1>
             <button>let's play!</button>
         </div>

        <div class="match">
             <h2 class="winner">kies een optie</h2>
             <div class="hands"></div>
                <img class="player-hand" src="./assets/rock.png" alt="">
                <img class="computer-hand" src="./assets/rock.png" alt="steen">
            </div>
            <div class="options">
                <button class="paper">blad</button>
                <button class="rock">steen</button>
                <button class="scissors">schaar</button>
            </div>
        </div>
    </section>    

          

 <script src="bss.js"></script>   
</body>
</html>
